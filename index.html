<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>

    <style>
        /* CSS code here */
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Set a background color for the body */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            
            
            
        }

        /* Style the container for the converter */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 250px;
            padding: 20px;
            margin-top:20px;
            margin-left:35px;
            text-align: center;
        }

        /* Style the title */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style input fields and select boxes */
        input[type="text"], select {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style the base select boxes */
        .base-select {
            margin: 10px 0;
        }

        /* Style the output field */
        #output {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        /* Style the error message */
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base Converter</h1>
        
        <div class="base-select">
            <label for="fromBase">From Base:</label>
            <select id="fromBase">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>
        
        <div class="base-select">
            <label for="toBase">To Base:</label>
            <select id="toBase">
                <option value="10">Decimal</option>
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>
        
        <label for="input">Enter a number:</label>
        <input type="text" id="input" placeholder="Enter a number">
        
        
        <label for="output">Converted number:</label>
        <input type="text" id="output" readonly>
        
        <div id="error"></div>
    </div>

    <script>
        // JavaScript code here
        const inputElement = document.getElementById("input");
        const fromBaseElement = document.getElementById("fromBase");
        const toBaseElement = document.getElementById("toBase");
        const outputElement = document.getElementById("output");
        const errorElement = document.getElementById("error");

        inputElement.addEventListener("input", convertBase);

        function convertBase() {
            const input = inputElement.value;
            const fromBase = parseInt(fromBaseElement.value, 10);
            const toBase = parseInt(toBaseElement.value, 10);

            let result = parseInt(input, fromBase);
            if (!isNaN(result)) {
                outputElement.value = result.toString(toBase).toUpperCase();
                errorElement.textContent = ""; // Clear error message
                
                
            } else {
                outputElement.value = "";
                errorElement.textContent = "Invalid input"; // Show error message
            }
        }
    </script>
</body>
</html>
